<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunting phone</title>

  <!--Daisyui link-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
  <header>
    <h1 class="text-3xl m-5 text-center">Phone Hunting API</h1>
  </header>

  <main class="container mx-auto mt-8">
    <!--search section start-->
    <section>
      <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn btn-active btn-primary">Search</button>
    </section>
    <!--search section end-->

    <!--Loader-->
    <div  id="load-infinity" class="flex justify-center max-h-screen items-center  hidden">
      <span class="loading loading-infinity loading-lg  "></span>
    </div>
     

    <!--phone search result start-->
    <section>
      <div id="phone-container" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

      </div>
      </div>
    </section>
    <!--phone card section  end--> 
    <div id="show-all" onclick="handleShowAll()" class="hidden text-center mt-4">
      <button class="btn bg-purple-500">Show All</button>
    </div>

    <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    
    <div id="show-detail-container">

    </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
  </main>

  <footer>

  </footer>

  <script src="./JS/phone.js"></script>
</body>

</html>
